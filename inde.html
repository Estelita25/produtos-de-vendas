<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Projeto de Venda</title>
</head>
<body class="fundo">
    <h1>Desserts</h1>
    <div class="container">
        <div class="product">
            <img src="./assets/images/image-waffle-desktop.jpg" alt="waffle" height="250px">
            
            <div><button class="botao" id="add-to-cart-button">
                <img src="./assets/images/icon-add-to-cart.svg" alt="icone carrinho">
                Add to Cart
            </button></div>

            <div class="descricao">
                <p class="prato">Waffle</p>
                <h3>Waffle with Berries</h3>
                <p class="preco">$6.50</p>
                
            </div>
        </div>
    </div>

    <div class="container">
        <div class="product">
            <img src="./assets/images/image-creme-brulee-desktop.jpg" alt="waffle" height="250px">
            
            <div><button class="botao" id="add-to-cart-button">
                <img src="./assets/images/icon-add-to-cart.svg" alt="icone carrinho">
                Add to Cart
            </button></div>

            <div class="descricao">
                <p class="prato">Crême Builée</p>
                <h3>Vanila Bean Crême Bruilée</h3>
                <p class="preco">$ 7.00</p>
                
            </div>
        </div>
    </div>


    <div id="your-cart">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <div id="total-price">
            Total: $<span id="total-amount">0</span>
        </div>
        <button id="checkout-button">Checkout</button>
    </div>

    <div id="order-confirmed-modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2>Order Confirmed</h2>
            <p>Thank you for your purchase!</p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <script src="index.js"></script> <!-- Ajuste o caminho conforme necessário -->
</body>
</html>
